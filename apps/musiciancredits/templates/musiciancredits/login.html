<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Musician Credits - Login</title>
    <link rel="stylesheet" type="text/css" href="static/musiciancredits/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login-page">
        <div id="form">
            <form action="/login" method="POST" class="login-form">
            {% csrf_token %}
            <h2>Log in</h2>
            {% if messages %}
                    {% for message in messages %}
                    <p class="messages" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                    {% endfor %}
            {% endif %}
                <div class="form-group">
                    <label for="email" name="email">Email:
                    <input type="email" name="email" class="form-control" />
                    </label>
                </div>
                <div class="form-group">
                    <label for="password" name="password">Password:
                    <input type="password" name="password" class="form-control" />
                    </label>
                </div>
                <br>
                <button class="btn" type="submit">Enter</button>
                <br><br>
                <p>Not registered? | <a href="/reg">Create an account</a></p>
            </form>
        </div>
    </div>
</body>
</html>
