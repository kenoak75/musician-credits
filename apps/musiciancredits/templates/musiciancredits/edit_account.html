<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Musician Credits - Edit Account</title>
    <link rel="stylesheet" type="text/css" href="/static/musiciancredits/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="header-left">
            </div>
            <div class="header-right">
                <a href="/dashboard">Back</a> | 
                <a href="/logout">Logout</a>
            </div>
        </div>
        <div class="add-recording">
            <h2>Edit Account</h2>
            {% if messages %}
                    {% for message in messages %}
                    <p class="messages" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                    {% endfor %}
            {% endif %}
                <form action="/edit/{{user.id}}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="first_name" name="first_name">First Name:
                        <input type="text" name="first_name" class="form-control" />
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="last_name" name="last_name">Last Name:
                        <input type="text" name="last_name" class="form-control" />
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="email" name="email">Email Address:
                        <input type="email" name="email" class="form-control" />
                        </label>
                    </div>
                    <br>
                    <button class="btn" type="submit">Submit</button>
                    <br><br>
                </form>
        </div>
    </div>
</body>
</html>
