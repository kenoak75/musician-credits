<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Musician Credits - Login</title>
    <link rel="stylesheet" type="text/css" href="static/musiciancredits/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

</head>
<body>
    <div class="login-page">
        <div id="form">
            <form action="/register" method="POST" class="login-form">
                {% csrf_token %}
                <h2>Register</h2>
                {% if messages %}
                    {% for message in messages %}
                    <p class="messages" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                    {% endfor %}
                {% endif %}
                <div class="form-group">
                    <label for="first_name" name="first_name">First Name:
                    <input type="text" name="first_name" class="form-control"/>
                    </label>
                </div>
                <div class="form-group">
                    <label for="last_name" name="last_name">Last Name:
                    <input type="text" name="last_name" class="form-control" />
                    </label>
                </div>
                <div class="form-group">
                    <label for="email" name="email">Email Address:
                    <input type="email" name="email" class="form-control" />
                    </label>
                </div>
                <div class="form-group">
                    <label for="password" name="password">Password:
                    <input type="password" name="password" class="form-control" />
                    </label>
                </div>
                <div class= "form-group">
                    <label name="password_confirmation">Password Confirmation:
                    <input type="password" name="password_confirmation" class="form-control" />
                    </label>
                </div>
                <br>
                <button class="btn" type="submit">Submit</button>
                <br><br>
                <p>Already registered? | <a href="/log">Sign In</a></p>
            </form>
        </div>
    </div>
</body>
</html>
